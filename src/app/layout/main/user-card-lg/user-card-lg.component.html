<div class="user-card-lg">
    <div class="user-card-left">
        <img [src]="userImage" class="user-card-image">
    </div>
    <div class="user-card-right">
        <p class="user-card-details"><strong>First Name:</strong> {{ userName }}</p>
        <p class="user-card-details"><strong>Last Name:</strong> {{ userLastName }}</p>
        <p class="user-card-details"><strong>E-mail:</strong> {{ userEmail }}</p>
    </div>
</div>
